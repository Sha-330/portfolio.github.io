<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajmal Shan P. | Portfolio</title>
    <meta name="description" content="Portfolio of Ajmal Shan P., BTech student specializing in AI & Data Science">
    <meta name="keywords" content="AI, Data Science, Portfolio, BTech, Machine Learning, Automobiles">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        :root {
            --primary-color: #ff5733;
            --secondary-color: #333;
            --bg-color: #f4f4f9;
            --card-bg: #e0e0eb;
            --card-hover-bg: #d3f2ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .portfolio-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background-color: var(--secondary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 15px 0;
            font-size: 2.5em;
        }

        .car-animation {
            position: absolute;
            bottom: -20px;
            left: -100px;
            width: 100px;
            animation: moveCar 8s linear infinite;
        }

        @keyframes moveCar {
            0% { left: -100px; }
            100% { left: 110%; }
        }

        .car-section {
            padding: 30px;
            text-align: center;
        }

        .car-section h2 {
            color: var(--secondary-color);
            font-size: 2em;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
        }

        model-viewer {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <header class="header">
            <h1>Ajmal Shan P.</h1>
            <p>BTech Student | AI & Data Science | Automobile Enthusiast</p>
            <img src="car.png" class="car-animation" alt="Car Animation">
        </header>

        <div class="car-section">
            <h2>ðŸš— AI in Automobiles</h2>
            <p>Exploring how AI is revolutionizing the automobile industry, from self-driving technology to smart navigation systems.</p>
            <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" auto-rotate camera-controls></model-viewer>
        </div>
    </div>
</body>
</html>
